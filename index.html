<!doctype html>
<html>
  <head>
    <title>Angular speech form</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="_csrf" content=""/>
    <meta name="_version" content="6.0.0.57"/>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body ng-app="project">
		<div id="main" ng-controller="SpeechFormProjectCtrl as speechFormProject" style="margin-top:20px;">
			<div class="container">
				<div class="panel-group">
					<div class="panel panel-info">
						<div class="panel-heading">Angular speech form</div>
						<div class="panel-body">
							<form class="form-horizontal" action="/">
								<div class="row"><div class="col-xs-12"><speech-form></speech-form></div></div>
								<div class="form-group row">
									<label class="control-label col-sm-2" for="email">Email</label>
									<div class="col-sm-10">
										<input type="email" class="form-control" id="email" required="required" placeholder="Enter email" name="email">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-2" for="pwd">Password</label>
									<div class="col-sm-10">          
										<input type="password" class="form-control" id="pwd" required="required" placeholder="Enter password" name="pwd">
									</div>
								</div>
								<div class="form-group">        
									<div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="btn btn-default">Submit</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		<script src="assets/js/head.js"></script>
		<script src="assets/js/body.js"></script>
  </body>
</html>
